<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bank of SOL Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 1px solid #D4AF37;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #D4AF37;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        p {
            margin-top: 20px;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="logoCanvas" width="500" height="500"></canvas>
    <button id="downloadBtn">Download Logo</button>
    <p>This is a placeholder logo generator for Bank of SOL. Click the button above to download the logo as logo.jpg and place it in your website folder.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('logoCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set background
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw outer circle
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, 200, 0, Math.PI * 2);
            ctx.stroke();
            
            // Draw inner circle with gradient
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 50,
                canvas.width/2, canvas.height/2, 180
            );
            gradient.addColorStop(0, '#FFD700');
            gradient.addColorStop(1, '#D4AF37');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, 180, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw black inner circle
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(canvas.width/2, canvas.height/2, 150, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw text
            ctx.fillStyle = '#D4AF37';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('BANK', canvas.width/2, canvas.height/2 - 30);
            ctx.fillText('OF', canvas.width/2, canvas.height/2 + 30);
            ctx.fillText('SOL', canvas.width/2, canvas.height/2 + 90);
            
            // Add Solana symbol
            ctx.font = 'bold 40px Arial';
            ctx.fillText('$', canvas.width/2, canvas.height/2 - 90);
            
            // Download functionality
            document.getElementById('downloadBtn').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'logo.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            });
        });
    </script>
</body>
</html>
